  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <a class="navbar-brand" href="department-list.html"
            >Railway Management System</a

    </div>
    <h1>Edit Booking</h1>
    <div class="container">
      <form>
        <div class="mb-3 mt-2">
          <label for="booking_id" class="form-label">Booking ID</label>
          <input
            type="number"
            class="form-control input-sm"
            id="booking_id"
            value="101"
          />
        </div>
        <div class="mb-3">
          <label for="journey_date" class="form-label">Journey Date</label>
          <input
            type="date"
            class="form-control"
            id="journey_date"
            value="2024-11-21"
          />
        </div>
        <div class="mb-3">
          <label for="train_name" class="form-label">Train Name</label>
          <input
            type="text"
            class="form-control"
            id="train_name"
            value="Pandian Express"
          />
        </div>
        <div class="mb-3">
          <label for="passenger_name" class="form-label">Passenger Name</label>
          <input
            type="text"
            class="form-control"
            id="passenger_name"
            value="Pitchumani"
          />
        </div>
        <div class="mb-3">
          <label for="num_of_tickets" class="form-label">No.of Tickets</label>
          <input
            type="number"
            class="form-control"
            id="num_of_tickets"
            value="4"
          />
        </div>
        <!-- <div class="mb-3 ">
              <label for="ticket_amount" class="form-label">Ticket Amount</label>
              <input type="number" class="form-control" id="ticket_amount" >
          </div>
          <div class="mb-3 ">
              <label for="food_amount" class="form-label">Food Amount</label>
              <input type="number" class="form-control" id="food_amount" >
          </div> -->
        <div class="mb-3">
          <label for="total_amount" class="form-label">Total Amount</label>
          <input
            type="number"
            class="form-control"
            id="total_amount"
            value="5500"
          />
        </div>
        <div class="mb-3">
          <label for="payment_mode" class="form-label">Payment Mode</label>
          <select id="payment_mode">
            <option value="">UPI</option>
            <option value="cash">Cash</option>
            <option value="card">Card</option>
          </select>
        </div>
        <button type="submit" class="btn btn-outline-warning">Update</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
